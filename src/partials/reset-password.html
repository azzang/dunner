<uib-alert ng-repeat="alert in alerts" close="closeAlert()" type="{{alert.type}}" class="alert-login text-center">{{alert.msg}}</uib-alert>
<div class="container" id="reset-container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div>
        <h1 class="text-center">Reset Password</h1>
        <form name="form" novalidate>
          <div class="form-group">
            <label class="sr-only" for="password-input">Password</label>
            <input type="password" class="input-lg form-control" id="password-input" placeholder="New Password" ng-model="password" required>
          </div>
        </form>
        <button type="button" class="btn btn-lg orange" ng-click="reset()" ng-disabled="requestInProgress">Submit</button>
        <a class="text-right" href="/">Login</a>
      </div>
    </div>
  </div>
</div>
