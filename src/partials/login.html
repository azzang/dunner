<uib-alert ng-repeat="alert in alerts" close="closeAlert()" type="{{alert.type}}"
  class="text-center">{{alert.msg}}</uib-alert>
<div class="container" id="login-container">
  <div class="row">
    <div class="col-lg-12">
      <img class="img-responsive center-block" src="images/hero.png"
      width="913" height="264" alt="Dunner. Perfect Timing for Your Recipes">
      <form class="form-inline text-center" name="form" novalidate>
        <div class="form-group">
          <label class="sr-only" for="email-input">Email</label>
          <input type="email" class="form-control" name="email" id="email-input"
          placeholder="Email" ng-model="username" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="password-input">Password</label>
          <input type="password" class="form-control" id="password-input"
          placeholder="Password" ng-model="password" required>
          <button type="button" class="btn btn-link" ng-click="requestPasswordReset()"
          ng-disabled="requestInProgress">Forgot Password?</button>
        </div>
        <button type="button" class="btn orange" ng-click="login()"
        ng-disabled="requestInProgress">Login</button>
        <button type="button" class="btn orange" ng-click="register()"
        ng-disabled="requestInProgress">Register</button>
        <a href="/about" data-toggle="tooltip" tooltip-placement="right" uib-tooltip="Dunner is a ...">
          <span class="glyphicon glyphicon-info-sign"></span>
        </a>
      </form>
    </div>
  </div>
</div>
